<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="parag" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="parag" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = 'Um Filme';
      document.querySelector("#second-paragraph").innerText = 'Usando minha criatividade e alterando o segundo paragrafo.';
      document.querySelector("#subtitle").innerText = 'Filme bom demais!';
      document.querySelectorAll('.parag')[0].style.backgroundColor = 'blue';
      document.querySelectorAll('h4')[0].style.color = 'green';
    </script>
  </body>
</html>
