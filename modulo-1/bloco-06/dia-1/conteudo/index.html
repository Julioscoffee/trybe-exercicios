<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco 6.1</title>
</head>
<body>
  <header>
    <h1>Tela de Login</h1>
  </header>
  <form action="" method="get">
    <label for="emailText">
      <p>E-mail: </p>
      <input id="emailText" autofocus name="email" type="email" placeholder="exemplo@dominio.com" autocomplete="off" required>
    </label>
    <label for="senhaText">
      <p>Senha: </p>
      <input id="senhaText" name="senha" type="password" placeholder="Digite sua senha" required>
    </label>
    <p>Lembrar login?<input type="checkbox" name="lembrar"></p>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
